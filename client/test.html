<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 30px;
            max-width: 600px;
            text-align: center;
        }
        h1 {
            color: #2979FF;
        }
        p {
            color: #555;
            line-height: 1.6;
        }
        .button {
            background-color: #2979FF;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }
        .button:hover {
            background-color: #1565C0;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Test Page</h1>
        <p>This is a simple HTML page to verify that the browser can render content properly.</p>
        <p>If you can see this page, then the issue is likely with the React application or development server, not with your browser.</p>
        <button class="button" onclick="alert('Button clicked!')">Click Me</button>
    </div>
</body>
</html>
